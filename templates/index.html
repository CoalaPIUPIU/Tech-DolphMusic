<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech-Dolph Music</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a2a6c);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    text-align: center;
    padding: 30px;
}
@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
h2 {
    font-size: 3em;
    margin-bottom: 20px;
    color: #00f0ff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
}
input[type="text"] {
    padding: 12px 15px;
    width: 300px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    outline: none;
    margin-right: 10px;
    transition: 0.3s;
    background-color: rgba(255,255,255,0.1);
    color: #fff;
}
input[type="text"]::placeholder { color: rgba(255,255,255,0.7); }
input[type="text"]:focus { transform: scale(1.05); box-shadow: 0 0 15px #00f0ff; }
button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
}
button:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(0,0,0,0.6); }
#mensagem { margin-top: 20px; color: #ff4b2b; font-weight: 600; }
</style>
</head>
<body>
<h2>Tech-Dolph Music</h2>
<form method="POST">
    <input name="musica" type="text" placeholder="Digite o nome da mÃºsica ou link">
    <button type="submit">Baixar</button>
</form>
<div id="mensagem">{{ mensagem }}</div>
</body>
</html>
